<header class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-sm border-b border-gray-200">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-['Pacifico'] text-primary tracking-wide hover:opacity-90 transition">
            AcademicHub
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
            <a href="{% url 'home' %}"
               class="{% if request.resolver_match.url_name == 'home' %}text-primary font-semibold border-b-2 border-primary{% else %}text-gray-700 hover:text-primary transition{% endif %} pb-1">
                Home
            </a>
            <a href="{% url 'papers' %}"
               class="{% if request.resolver_match.url_name == 'papers' %}text-primary font-semibold border-b-2 border-primary{% else %}text-gray-700 hover:text-primary transition{% endif %} pb-1">
                Papers
            </a>
            <a href="{% url 'projects' %}"
               class="{% if request.resolver_match.url_name == 'projects' %}text-primary font-semibold border-b-2 border-primary{% else %}text-gray-700 hover:text-primary transition{% endif %} pb-1">
                Projects
            </a>
            <a href="{% url 'blogs' %}"
               class="{% if request.resolver_match.url_name == 'blogs' %}text-primary font-semibold border-b-2 border-primary{% else %}text-gray-700 hover:text-primary transition{% endif %} pb-1">
                Blogs
            </a>

            
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <!-- Profile Dropdown -->
            <div class="relative">
                <button id="profileDropdownButton" class="flex items-center space-x-3 hover:opacity-80 transition">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-purple-500 text-white flex items-center justify-center font-semibold text-sm">
                        {% firstof user.first_name|slice:":1" user.username|slice:":1" %}
                    </div>
                    <span class="hidden md:block text-sm font-medium text-gray-700">
                        {% firstof user.first_name user.username %}
                    </span>
                    <i class="ri-arrow-down-s-line text-gray-600"></i>
                </button>
                <div id="profileDropdown" class="hidden absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg overflow-hidden">
                    <a href="{% url 'profile' %}" class="block px-5 py-3 text-sm hover:bg-gray-100">Profile</a>
                    <a href="{% url 'user_uploads' %}" class="block px-5 py-3 text-sm hover:bg-gray-100">My Uploads</a>
                    <div class="border-t border-gray-100"></div>
                    <a href="{% url 'logout' %}" class="block px-5 py-3 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                </div>
            </div>
            {% endif %}

            <!-- Mobile Menu Button -->
            <button class="md:hidden w-10 h-10 flex items-center justify-center" id="mobileMenuButton">
                <i class="ri-menu-line text-gray-700 ri-lg"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex flex-col space-y-4">
            <a href="{% url 'home' %}" class="text-gray-800 font-medium">Home</a>
            <a href="{% url 'papers' %}" class="text-gray-600">Papers</a>
            <a href="{% url 'projects' %}" class="text-gray-600">Projects</a>
            <a href="{% url 'blogs' %}" class="text-gray-600">Blogs</a>
        </div>
    </div>
</header>
