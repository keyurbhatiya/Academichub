<header class="sticky top-0 z-50 transition-all duration-300">
    <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between py-3">
        <div class="flex items-center justify-between">
            <a class="flex-none text-xl font-semibold focus:outline-none focus:opacity-80" href="{% url 'home' %}" aria-label="AcademicHub Home">
                <span class="inline-flex items-center gap-x-2 text-xl font-semibold">
                    <a href="{% url 'home' %}" class="text-2xl font-['Pacifico'] text-blue-600 tracking-wide hover:opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-label="AcademicHub Home">
                        AcademicHub
                    </a>
                </span>
            </a>

            <div class="sm:hidden">
                <button type="button" class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" id="hs-navbar-example-collapse" aria-expanded="false" aria-controls="hs-navbar-example" aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-example">
                    <svg class="hs-collapse-open:hidden shrink-0 size-4 transition-opacity duration-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6"/>
                        <line x1="3" x2="21" y1="12" y2="12"/>
                        <line x1="3" x2="21" y1="18" y2="18"/>
                    </svg>
                    <svg class="hs-collapse-open:block hidden shrink-0 size-4 transition-opacity duration-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
        </div>

        <div id="hs-navbar-example" class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block sm:ps-5" aria-labelledby="hs-navbar-example-collapse">
            <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0">
                <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="{% url 'home' %}" 
                   {% if request.resolver_match.url_name == 'home' %}aria-current="page"{% endif %}>Home</a>
                <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="{% url 'papers' %}" 
                   {% if request.resolver_match.url_name == 'papers' %}aria-current="page"{% endif %}>Papers</a>
                <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="{% url 'projects' %}" 
                   {% if request.resolver_match.url_name == 'projects' %}aria-current="page"{% endif %}>Projects</a>
                <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="{% url 'blogs' %}" 
                   {% if request.resolver_match.url_name == 'blogs' %}aria-current="page"{% endif %}>Blogs</a>
                
                <div class="flex items-center gap-3 ml-auto sm:ml-0">
                    {% if user.is_authenticated %}
                    <div class="relative">
                        <button id="profileDropdownButton" class="flex items-center space-x-3 hover:opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-haspopup="true" aria-expanded="false" aria-label="User profile menu">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 text-white flex items-center justify-center font-semibold text-sm">
                                {% firstof user.first_name|slice:":1" user.username|slice:":1" %}
                            </div>
                            <span class="hidden sm:block text-sm font-medium text-gray-800">
                                {% firstof user.first_name user.username %}
                            </span>
                            <i class="ri-arrow-down-s-line text-gray-600 hidden sm:block"></i>
                        </button>
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden transition-all duration-300 transform scale-95 opacity-0" aria-hidden="true">
                            <a href="{% url 'profile' %}" class="block px-5 py-3 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition-colors">Profile</a>
                            <a href="{% url 'user_uploads' %}" class="block px-5 py-3 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition-colors">My Uploads</a>
                            <div class="border-t border-gray-200"></div>
                            <a href="{% url 'logout' %}" class="block px-5 py-3 text-sm text-red-600 hover:bg-gray-100 hover:text-red-700 transition-colors">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <a href="{% url 'login' %}" class="text-sm font-medium text-gray-600 hover:text-gray-400 transition-colors">Login</a>
                    <a href="{% url 'register' %}" class="text-sm font-medium text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<script defer>
document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('header');
    const mobileMenuButton = document.getElementById('hs-navbar-example-collapse');
    const mobileMenu = document.getElementById('hs-navbar-example');
    const profileDropdownButton = document.getElementById('profileDropdownButton');
    const profileDropdown = document.getElementById('profileDropdown');

    // === Scroll-based Header Behavior ===
    const handleScroll = () => {
        if (window.scrollY > 100) {
            header.classList.add('bg-white', 'shadow-md');
        } else {
            header.classList.remove('bg-white', 'shadow-md');
        }
    };
    window.addEventListener('scroll', handleScroll);
    handleScroll(); // Call on load to set initial state

    // === Toggles for mobile menu and profile dropdown ===
    const createToggle = (button, content) => {
        if (!button || !content) return;

        let isExpanded = false;

        const toggleState = () => {
            isExpanded = !isExpanded;
            button.setAttribute('aria-expanded', isExpanded);
            content.setAttribute('aria-hidden', !isExpanded);
            
            if (isExpanded) {
                content.classList.remove('hidden', 'scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            } else {
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => content.classList.add('hidden'), 300);
            }
        };

        button.addEventListener('click', toggleState);
        content.querySelectorAll('a').forEach(link => link.addEventListener('click', () => setTimeout(toggleState, 50)));

        return { toggleState, isExpanded };
    };

    const mobileMenuToggle = createToggle(mobileMenuButton, mobileMenu);
    const profileDropdownToggle = createToggle(profileDropdownButton, profileDropdown);

    // Close dropdown on outside click
    document.addEventListener('click', (event) => {
        if (profileDropdownToggle && !profileDropdownButton.contains(event.target) && !profileDropdown.contains(event.target) && profileDropdownToggle.isExpanded) {
            profileDropdownToggle.toggleState();
        }
    });

    // Close mobile menu on window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 640 && mobileMenuToggle && mobileMenuToggle.isExpanded) {
            mobileMenuToggle.toggleState();
        }
    });
});
</script>
