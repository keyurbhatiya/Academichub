{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background with animation */
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism effect for the form container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        /* Input field animations */
        .form-control {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            transform: scale(1.02);
        }

        /* Button hover effect */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Error alert animation */
        .alert {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Placeholder text color */
        .form-control::placeholder {
            color: black;
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-container p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-black text-center mb-6">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label block text-black text-sm font-medium mb-2">Username</label>
                <input type="text" class="form-control w-full p-3 rounded-lg placeholder-black" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label block text-black text-sm font-medium mb-2">Password</label>
                <input type="password" class="form-control w-full p-3 rounded-lg placeholder-black" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary w-full p-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-lg font-semibold relative z-10">Login</button>
            <p class="mt-4 text-center text-black">Don't have an account? <a href="{% url 'register' %}" class="text-black hover:underline">Register here</a>.</p>
            {% if form.non_field_errors %}
                <div class="alert alert-danger mt-4 p-3 bg-red-500 text-black rounded-lg">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
{% endblock %}
